title: Document
pages: false
files: true
options:
  preview: true
  status: false
  template: false
  url: true
fields:
  title:
    label: Title
    type:  text
  date:
    label:  Data
    type:   date
    default: today
    width:  2/4
    format: DD/MM/YYYY
    help: Only for internal use, so the documents are sorted chronologically.

  shareable:
    label:  External access
    type:   checkbox
    width: 2/4
    help: If you check this, everyone with a link address to the document will be able to view it. If you leave this unchecked, only logged users will be able to view this document.


  headline0:
    label: Content of the document
    type: headline

  intitule:
    label: Headline
    type:  markdown
    help:  Your document will start with this headline.
  text:
    label: Content
    type:  markdown
    help:  To add a page-break, use three equals-signs, like this ===<br>To insert a table, use this generator <a href="http://www.tablesgenerator.com/markdown_tables">tablesgenerator.com/markdown_tables</a>.

  headline1:
    label: Header and footer
    type: headline

  entetehaut:
